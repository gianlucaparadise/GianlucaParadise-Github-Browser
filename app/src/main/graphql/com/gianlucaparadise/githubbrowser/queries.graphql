query AuthenticatedUserQuery {
  viewer {
    ...UserFragment
  }
}

query AuthenticatedUserRepositoriesQuery($first: Int, $startCursor: String) {
  viewer {
    repositories(first: $first, after: $startCursor) {
      pageInfo {
        endCursor
        hasNextPage
      }
      totalCount
      nodes {
        ...RepositoryFragment
      }
    }
  }
}

query SearchUsersQuery($query: String!, $first: Int, $startCursor: String) {
  search(type: USER, query: $query, first: $first, after: $startCursor) {
    userCount
    nodes {
      ...UserFragment
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query SearchRepositoriesQuery($query: String!, $first: Int, $startCursor: String) {
  search(type: REPOSITORY, query: $query, first: $first, after: $startCursor) {
    repositoryCount
    nodes {
      ...RepositoryFragment
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

mutation AddStar($input: AddStarInput!) {
  addStar(input: $input) {
    starrable {
      ...StarrableFragment
    }
  }
}

mutation RemoveStar($input: RemoveStarInput!) {
  removeStar(input: $input) {
    starrable {
      ...StarrableFragment
    }
  }
}

fragment UserFragment on User {
  id
  login
  bio
  name
  avatarUrl
  followers {
    totalCount
  }
  following {
    totalCount
  }
}

fragment RepositoryFragment on Repository {
  name
  id
  description
  shortDescriptionHTML
  primaryLanguage {
    name
  }
  stargazers {
    totalCount
  }
  owner {
    ...UserFragment
  }
  viewerHasStarred
}

fragment StarrableFragment on Starrable {
  id
  stargazers {
    totalCount
  }
  viewerHasStarred
}
